<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | Login</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="box">
        <div>
            <h1 style="text-align:Center; font-size: 26px; color: white;">Welcome back!</h1>
            <p style="text-align:Center; font-size: 17px; color: rgb(167, 167, 167); margin-bottom: 35px;">We're so excited to see you again!</p>
            <div class="login-box">
                <form action="/loginform" method="POST">
                    <p style="font-family: RegularBold; font-size: 13px; color: rgb(145, 145, 145);">EMAIL</p>
                    <input id="email" name="email" type="text" style="margin-bottom: 5px;">
                    <p style="font-family: RegularBold; font-size: 13px; color: rgb(145, 145, 145);">PASSWORD</p>
                    <input id="password" name="password" type="password">
                    <button style="margin-top: 25px; margin-bottom: 17px;">Login</button>
                </form>
                <a style="font-size: 15px; color: rgba(94, 150, 233, 0.753);" href="register" class="link-ui">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
