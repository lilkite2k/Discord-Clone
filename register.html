<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | Register</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="box">
        <div>
            <h1 style="text-align:Center; font-size: 26px; color: white;">Create an account</h1>
            <p style="text-align:Center; font-size: 17px; color: rgb(167, 167, 167); margin-bottom: 35px;">It's free and always will be.</p>
            <div class="register-box">
                <p style="font-family: RegularBold; font-size: 13px; color: rgb(145, 145, 145);">EMAIL</p>
                <input type="text" style="margin-bottom: 5px;">
                <p style="font-family: RegularBold; font-size: 13px; color: rgb(145, 145, 145);">USERNAME</p>
                <input type="text" style="margin-bottom: 5px;">
                <p style="font-family: RegularBold; font-size: 13px; color: rgb(145, 145, 145);">PASSWORD</p>
                <input type="password" style="margin-bottom: 30px;">
                <button style="margin-bottom: 17px;">Continue</button>
                <a style="font-size: 15px; color: rgba(94, 150, 233, 0.753); width: 160px; margin-bottom: 30px;" href="login" class="link-ui">Already have an account?</a>
                <p style="user-select:none; color: gray; font-size: 12.2px; opacity: 0.8;">By registering, you agree to Discord's <span class="link-ui" style="color: #7d94e6;">Terms of Service</span> and <span class="link-ui" style="color: #7d94e6;">Privacy Policy</span>.</p>
            </div>
        </div>
    </div>
</body>
</html>
